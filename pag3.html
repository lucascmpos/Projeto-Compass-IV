<body>
  <main class="pag3">
    <img class="img3" src="img/two.png" />
    <form class="form">
      <h1 class="h1">What is the status of your account?</h1>
      <select required class="select">
        <option value="1">I have not create an account yet</option>
        <option value="2">I have a account</option>
        <option value="3">I dont want a account</option>
      </select>
      <div class="radios">
        <p class="tx">In which financial markets do you operate?</p>

        <label for="1">
          <input class="radio" required type="radio" id="1" name="market" value="stock" />
          stock market</label>

        <label for="2">
          <input class="radio" required type="radio" id="2" name="market" value="foreign" />
          foreign exchange</label>

        <label for="3">
          <input class="radio" required type="radio" id="3" name="market" value="commodity" />
          commodity</label>

        <label for="4">
          <input class="radio" required type="radio" id="4" name="market" value="bond" />
          bond market</label>

        <label for="5">
          <input class="radio" required type="radio" id="5" name="market" value="crypto" />
          cryptocurrency market</label>

      </div>

      <div class="buttons">
        <a href="./pag2.html">Back</a>
        <button id="button" type="submit">Next</button>
        <a class="bigButton" href="./pag4.html">Skip</a>
      </div>
    </form>
  </main>
