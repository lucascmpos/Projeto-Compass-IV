      <select required class="select2">

          YouTube tutorial videos</label>

        <label for="3">
          <input class="checkbox" required type="checkbox" id="3" name="resource" value="online" />
          online or face to face courses</label>

          <input class="checkbox" required type="checkbox" id="4" name="resource" value="exp" />
          experience with little investment</label>
      </div>
